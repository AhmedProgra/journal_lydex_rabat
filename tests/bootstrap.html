<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/bootstrap.5.1.3.min.css" />
        <style>
            .carousel {
                width: 700px;
                margin: 0 auto;
            }
            .carousel-control-next, .carousel-control-prev {
                background-color: lightseagreen;
                height: 100px;
                margin-top: 200px;
            }
            img {
                width: 100%;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-ride="carousel">
            <ol class="carousel-indicators">
                <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="0"
                    class="active"></li>
                <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="1"></li>
                <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img
                        class="d-block w-100"
                        src="imgs/languages.jpeg"
                        alt="First slide" />
                </div>
                <div class="carousel-item">
                    <img
                        class="d-block w-100"
                        src="imgs/computer.webp"
                        alt="Second slide" />
                </div>
                <div class="carousel-item">
                    <img
                        class="d-block w-100"
                        src="imgs/computer.jpeg"
                        alt="Third slide" />
                </div>
            </div>
            <a
                class="carousel-control-prev"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true">
                </span>
                <!-- <span class="sr-only">Previous</span> -->
            </a>
            <a
                class="carousel-control-next"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="next">
                <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"></span>
                <!-- <span class="sr-only">Next</span> -->
            </a>
        </div>
        <script src="js/jquery-3.7.1.min.js"></script>
        <script src="js/popper-1.16.1.min.js"></script>
        <script src="js/bootstrap-4.6.2.min.js"></script>
    </body>
</html>
