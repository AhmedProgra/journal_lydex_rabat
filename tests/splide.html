<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfect Image Slider</title>
  <!-- Include Splide's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
  <style>
    /* Custom styling for the slider */
    .splide__slide img {
      width: 100%;
      height: auto;
      border-radius: 10px; /* Rounded corners for aesthetics */
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Splide Slider -->
  <div id="image-slider" class="splide">
    <div class="splide__track">
      <ul class="splide__list">
        <li class="splide__slide">
          <img src="https://via.placeholder.com/800x400?text=Image+1" alt="Image 1">
        </li>
        <li class="splide__slide">
          <img src="https://via.placeholder.com/800x400?text=Image+2" alt="Image 2">
        </li>
        <li class="splide__slide">
          <img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3">
        </li>
        <li class="splide__slide">
          <img src="https://via.placeholder.com/800x400?text=Image+4" alt="Image 4">
        </li>
      </ul>
    </div>
  </div>

  <!-- Include Splide's JS -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
  <script>
    // Initialize Splide
    document.addEventListener('DOMContentLoaded', function () {
      new Splide('#image-slider', {
        type: 'loop',          // Infinite looping of slides
        perPage: 1,            // Number of slides per page
        autoplay: true,        // Automatically transition between slides
        interval: 3000,        // 3 seconds between each slide
        pauseOnHover: true,    // Pause autoplay on hover
        arrows: true,          // Show navigation arrows
        pagination: true,      // Enable pagination
      }).mount();
    });
  </script>
</body>
</html>
